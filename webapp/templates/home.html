<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Übersicht</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #000000 0%, #c91b1b 100%); 
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto 30px auto;
        }
        
        header {
            text-align: center;
            padding: 30px 0;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            color: #dfdfdf;
            text-shadow: 0 2px 10px rgba(79, 195, 247, 0.5);
        }
        
        h2 {
            font-size: 2rem;
            margin-bottom: 15px;
            color: #dfdfdf;
        }
        
        .logout-btn {
            background: linear-gradient(to right, #ff4b4b, #ff2b2b);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 75, 75, 0.3);
            text-decoration: none;
            display: inline-block;
        }
        
        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 75, 75, 0.4);
            background: linear-gradient(to right, #ff2b2b, #ff4b4b);
        }
        
        nav {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            text-align: center;
        }
        
        nav a {
            color: #dfdfdf;
            text-decoration: none;
            font-size: 1.2rem;
            margin: 0 15px;
            transition: color 0.3s;
        }
        
        nav a:hover {
            color: #fff;
            text-decoration: underline;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.08);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            margin-bottom: 30px;
        }
        
        .intro {
            margin-bottom: 30px;
            line-height: 1.6;
            font-size: 1.1rem;
        }
        
        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .button {
            display: inline-block;
            background: linear-gradient(to right, #125083, #21CBF3);
            color: white;
            padding: 20px 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(33, 150, 243, 0.3);
        }
        
        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(33, 150, 243, 0.4);
            background: linear-gradient(to right, #0688a5, #0467b9);
        }
        
        .button:active {
            transform: translateY(1px);
        }
        
        footer {
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            color: #ffffff;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .header-container {
                flex-direction: column;
                gap: 20px;
            }
            
            .button-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            h2 {
                font-size: 1.7rem;
            }
        }
        
        @media (max-width: 480px) {
            .button-grid {
                grid-template-columns: 1fr;
            }
            
            nav a {
                display: block;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="header-container">
        <header>
            <h1>Willkommen in der Server Übersicht</h1>
        </header>
        
        <!-- Logout-Button -->
        <form action="{{ url_for('logout') }}" method="post" style="display: inline;">
            <button type="submit" class="logout-btn">Abmelden</button>
        </form>
    </div>

    <div class="container">
        <h2>Server</h2>
        <p class="intro">Liste aller Container-Server. Wählen Sie einen Container aus, um Details anzuzeigen und Verwaltungsaktionen durchzuführen.</p>
        
        <div class="button-grid">
            {% for name in container_names %}
            <a href="{{ url_for('server_übersicht', container_name=name) }}" class="button">
                Server <br> {{ name }}
            </a>
            {% endfor %}
        </div>
    </div>
    
    <footer>
        <p>© 2023 Server Management System. Alle Rechte vorbehalten.</p>
    </footer>
</body>
</html>
